version: "3.9"

services:
  app:
    container_name: app
    build: .
    command: bash -c "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      - db
  db:
    container_name: db_postgres
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: .env
    expose:
      - 5432

volumes:
  postgres_data:
